<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maliyet Analizi - Yeni Kayıt</title>
</head>
<body>
	<h1>Yeni Kayıt Ekle</h1>
	<form method="POST">
		<label for="musteri">Müşteri:</label>
		<input type="text" id="musteri" name="musteri">
		<br>
		<label for="panel">Panel Maliyeti (USD):</label>
		<input type="number" id="panel" name="panel">
		<br>
		<label for="surucu">Sürücü Maliyeti (USD):</label>
		<input type="number" id="surucu" name="surucu">
		<br>
		<label for="konstruksiyon">Konstrüksiyon Maliyeti (USD):</label>
		<input type="number" id="konstruksiyon" name="konstruksiyon">
		<br>
		<label for="diger_giderler">Diğer Giderler (USD):</label>
		<input type="number" id="diger_giderler" name="diger_giderler">
		<br>
		<label for="beton_maliyeti">Beton Maliyeti (TRY):</label>
		<input type="number" id="beton_maliyeti" name="beton_maliyeti">
		<br>
		<label for="iscilik_maliyeti">İşçilik Maliyeti (TRY):</label>
		<input type="number" id="iscilik_maliyeti" name="iscilik_maliyeti">
		<br>
		<input type="submit" value="Kaydet">
	</form>
</body>
</html>
